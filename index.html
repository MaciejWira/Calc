<DOCTYPE! html>
<html lang="pl">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="preloader" class="preloader">
      <div class="preloader__inside">
        <span class="preloader__dot"></span><span class="preloader__dot"></span><span class="preloader__dot"></span>
      </div>
    </div>

    <div id="alert-box" class="alert-box">
      <div class="alert-box__inside">
        Hola, hola! Nie dzielimy przez 0!
      </div>
    </div>

    <h1 class="heading">KALKULATOREK</h1>

    <div id="calculator" class="calculator">
      <div id="screen" class="screen">
        <div id="screen-history" class="screen__history">0</div>
        <div id="screen-output" class="screen__output">0</div>
        <div id="screen-operator" class="screen__operator"></div>
        <div id="screen-input" class="screen__input">0</div>
      </div>
      <div id="calc-buttons" class="buttons">
        <button class="button button--number" value="1">1</button>
        <button class="button button--number" value="2">2</button>
        <button class="button button--number" value="3">3</button>
        <button class="button button--operation" value="+">+</button>
        <button class="button button--number" value="4">4</button>
        <button class="button button--number" value="5">5</button>
        <button class="button button--number" value="6">6</button>
        <button class="button button--operation" value="-">-</button>
        <button class="button button--number" value="7">7</button>
        <button class="button button--number" value="8">8</button>
        <button class="button button--number" value="9">9</button>
        <button class="button button--operation" value="x">x</button>
        <button class="button button--number" value="0">0</button>
        <button class="button button--number" value=".">.</button>
        <button id="result" class="button button--result" >=</button>
        <button class="button button--operation" value="/">/</button>
        <button id="clear" class="button button--clear">CE</button>
        <button id="reset" class="button button--reset">AC</button>
      </div>
    </div>

    <!-- <script src="dist/bundle.js"></script> -->
    <script type="module" src="app.js"></script>

  </body>
</html>
