<DOCTYPE! html>
<html lang="pl">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="preloader">
      <div>
        <span></span><span></span><span></span>
      </div>
    </div>

    <div id="alert-box">
      <div>
        Hola, hola! Nie dzielimy przez 0!
      </div>
    </div>

    <h1>KALKULATOREK</h1>

    <div id="calculator">
      <div id="screen">
        <div id="history-output">0</div>
        <div id="main-output">0</div>
        <div id="operator"></div>
        <div id="input">0</div>
      </div>
      <div id="calc-buttons">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operation" value="+">+</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operation" value="-">-</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operation" value="x">x</button>
        <button class="number" value="0">0</button>
        <button class="number" value=".">.</button>
        <button id="result">=</button>
        <button class="operation" value="/">/</button>
        <button id="clear">CE</button>
        <button id="reset">AC</button>

      </div>
    </div>

    <script src="dist/bundle.js"></script>
    <!-- <script type="module" src="src/app.js"></script> -->

  </body>
</html>
